# ============================================
# Azure OpenAI Provider Configuration
# ============================================
name: "Azure OpenAI"
provider_type: "azure"

enabled: true # Default is true if not specified

# Connection Configuration
connection:
  base_url: "https://<resource-name>.openai.azure.com"
  api_key_env: "AZURE_OPENAI_API_KEY"

# Default model if none specified
default_model: "gpt-5"

# Model Parameters Defaults
defaults:
  temperature: 0.7
  max_tokens: 4096

# Available Models
models:
  # GPT-5 Series - Latest flagship models
  - id: "gpt-5"
    name: "GPT-5"
    context_length: 400000
    max_output_tokens: 128000
    description: "Most powerful reasoning model for complex tasks, analytics and code generation"
    supported_inputs: ["text", "images"]
    supported_outputs: ["text"]

  - id: "gpt-5-mini"
