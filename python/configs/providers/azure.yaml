# ============================================
# Embedding Models Configuration
# ============================================
embedding:
  # Default embedding model
  default_model: "text-embedding-3-large"
  
  # Default parameters
  defaults:
    dimensions: 3072
    encoding_format: "float"
  
  # Available embedding models
  models:
    - id: "text-embedding-3-large"
      name: "Text Embedding 3 Large"
      dimensions: 3072
      max_input: 8191
      supported_dimensions: [256, 1024, 3072]
      description: "Most capable embedding model with flexible dimensions"

    - id: "text-embedding-3-small"
      name: "Text Embedding 3 Small"
      dimensions: 1536
      max_input: 8191
      supported_dimensions: [512, 1536]
      description: "Efficient embedding model with good performance"

    - id: "text-embedding-ada-002"
      name: "Text Embedding Ada 002"
      dimensions: 1536
      max_input: 8191
      description: "Previous generation embedding model, still widely used"