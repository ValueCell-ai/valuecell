name: DashScope
provider_type: dashscope
enabled: true
connection:
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  api_key_env: DASHSCOPE_API_KEY
default_model: qwen-max
defaults:
  temperature: 0.7
  max_tokens: 4096
models:
- id: qwen-max
  name: Qwen3 Max
  context_length: 128000
  max_output_tokens: 8192
  description: Qwen3 Max model with strongest performance
  supported_inputs:
  - text
  supported_outputs:
  - text
- id: qwen-plus
  name: Qwen3 Plus
  context_length: 128000
  max_output_tokens: 8192
  description: Qwen3 Plus model with balanced performance
  supported_inputs:
  - text
  supported_outputs:
  - text
- id: qwen-turbo
  name: Qwen3 Turbo
  context_length: 128000
  max_output_tokens: 8192
  description: Qwen3 Turbo model optimized for fast response
  supported_inputs:
  - text
  supported_outputs:
  - text
- id: qwen-7b-chat
  name: Qwen3 7B Chat
  context_length: 32000
  max_output_tokens: 4096
  description: Qwen3 7B chat model
  supported_inputs:
  - text
  supported_outputs:
  - text
- id: qwen-14b-chat
  name: Qwen3 14B Chat
  context_length: 32000
  max_output_tokens: 4096
  description: Qwen3 14B chat model
  supported_inputs:
  - text
  supported_outputs:
  - text
embedding:
  default_model: text-embedding-v2
  defaults:
    dimensions: 1536
    encoding_format: float
  models:
  - id: text-embedding-v2
    name: Text Embedding V2
    dimensions: 1536
    max_input: 2048
    description: DashScope text embedding v2 model
  - id: text-embedding-v1
    name: Text Embedding V1
    dimensions: 1536
    max_input: 2048
    description: DashScope text embedding v1 model
